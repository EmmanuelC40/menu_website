<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tajin Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Calibri', serif;
      background: linear-gradient(to bottom, red, white, green);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: scroll;
      color: #222;
    }

    body {
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3.5em;
      margin-top: 0;
    }

    #google_translate_element {
      text-align: center;
      margin-bottom: 15px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav button {
      background: none;
      border: black 2px solid;
      padding: 10px 50px;
      margin: 0 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      outline: none;
      color: #222;
      border-bottom: none;
      transition: border-bottom 0.2s;
    }

    nav button.active {
      border-bottom: 4px double rgb(228, 17, 17);
      background: none;
      color: rgb(218, 193, 193);
    }

    #menu-container {
      margin-top: 20px;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      text-align: center;
      padding-top: 50px;
      z-index: 999;
    }

    #popup img {
      max-width: 90%;
      max-height: 80%;
      border: none;
    }

    #popup p {
      color: white;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Tajin Restaurant Menu</h1>

<div id="google_translate_element"></div>

<nav>
  <button id="foodTab" class="active" onclick="loadMenu('food.html', this)">Food</button>
  <button id="drinkTab" onclick="loadMenu('drinks.html', this)">Drinks</button>
</nav>

<section id="menu-container"></section>

<div id="popup" onclick="this.style.display='none'">
  <img id="popup-img" src="" alt="Popup Image">
  <p id="popup-caption"></p>
</div>

<script>
  function loadMenu(page, button) {
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    fetch(page)
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));
  }

  function showImage(src, caption) {
    document.getElementById("popup-img").src = src;
    document.getElementById("popup-caption").textContent = caption;
    document.getElementById("popup").style.display = "block";
  }

  window.onload = function() {
    loadMenu('food.html', document.getElementById('foodTab'));
  };
</script>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en'
  }, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
